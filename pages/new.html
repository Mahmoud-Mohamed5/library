<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--============ FONT AWESOME ===============-->
    <link rel="stylesheet" href="../css/all.min.css">
    <!--============ BOOSTRAB CSS ===============-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--============ MAIN CSS ===============-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/page/new.css">
    <title>Library for books</title>
</head>
<body class="">
    <main class="d-flex">
        <aside class="position-sticky chw ">
            <div class="icon" id="icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
                <h2 class="name-lab">Books Store</h2>
                <h3 class="my-name hover hide">Mahmoud Mohamed</h3>

            <div class="category__parent">
                <div class="category__parent-latests hover d-flex align-items-center">
                    <a href="pages/new.html" ><i class="fas fa-plus"></i><h3 class="category__parent-name hide">New Books</h3></a>
                </div>

                <div class="category__parent-child ">
                    <div class="category-name d-flex hover align-items-center " id="show">
                        <i class="far fa-copy"></i>
                        <h3 class="hide">Category</h3>
                        <i class="fas fa-angle-up hide"></i>
                    </div>
                    <div class="category__parent-check  ">
                        <ul class="hide hide-aside">
                            <a href="history.html">تاريخ</a>
                            <a href="art.html">فن</a>
                            <a href="culture.html">ثقافة</a>
                            <a href="romantic.html">رومانسية</a>
                        </ul>
                    </div>
                </div>


                <div class="category__parent-info">
                    <h3 class="hide">الكتب المستعارة</h3>
                    <div class="info-1 info">
                        <span></span>
                        <p class="hide">تم البيع</p>
                    </div>
                    <div class="info-2 info">
                        <span></span>
                        <p class="hide">تم الستعاره</p>
                    </div>
                    <div class="info-3 info">
                        <span></span>
                        <p class="hide">متاح</p>
                    </div>
                </div>
                <div class="icon-lab">
                    <i class="fa-solid fa-book-open-reader"></i>
                </div>
            </div>
        </aside>
        <div class="container m-0 d-flex flex-column ">
            <!--============= START NAVBAR ================== -->
            <nav class="d-flex position-fixed" style="top: 10px">
                <a href="../index.html" class="home">Home</a>
                <div class="search">
                    <input type="text" placeholder="ابحث عن كتابك">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="light" id="toggel">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </nav>
            <!--============= END NAVBAR ================== -->
            <div class="container">
                <div class="add__book_parent">
                    <h3 class="main_name"> اضف كتابك </h3>
                    <div class="add_book">
                        <div class="info_book">
                            <h3> معلومات عن الكتاب </h3>
                            <input type="text" placeholder=" اسم الكتاب ">
                            <input type="text" placeholder=" مؤلف الكتاب">
                            <input type="url" placeholder=" لينك الكتاب ">
                        </div>
                        <div class="upload_img">
                            <h3>Upload Image Book</h3>
                            <div class="image">
                                <img src="../imgs/upload-img.png">
                                <label for="upload_img"><i class="fa-solid fa-upload"></i></label>
                                <input id="upload_img" type="file" accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        const image = document.querySelector('.upload_img img'),
            input = document.querySelector('.upload_img input')

            input.addEventListener('change', ()=> {
                image.src = URL.createObjectURL(input.files[0])
            })
    </script>
</body>
</html>
